<html>
    <head>
        <title>Fruit Picker</title>
    </head>
    <body>
        <form action="/favorite_fruit" method="post">
            <p>What is your favorite fruit?</p>
            {% for fruit in fruits %}
            <p>
                <input type="radio" name="fruit" value="{{fruit}}"s>{{fruit}}</input>
            </p>
            {% endfor %}
            <input type="submit" value="Submit">
        </form>
    </body>
</html>
